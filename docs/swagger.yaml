definitions:
  common.Result:
    properties:
      code:
        description: 1表示成功 0表示失败
        type: integer
      data: {}
      message:
        type: string
    type: object
  model.Vehicle:
    properties:
      createTime:
        type: string
      id:
        type: integer
      lat:
        type: number
      license:
        type: string
      lon:
        type: number
      speed:
        type: number
      status:
        type: integer
      updateTime:
        type: string
    type: object
info:
  contact: {}
paths:
  /vehicles:
    get:
      consumes:
      - application/json
      description: 根据条件筛选/获取车辆列表
      parameters:
      - description: 车牌号
        in: query
        name: license
        type: string
      - description: 状态
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Vehicle'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.Result'
      summary: 筛选/获取车辆列表
      tags:
      - Vehicle
swagger: "2.0"
